docker_auth: &docker_auth
  username: ((registry-username)) # These come from secrets manager
  password: ((registry-password))

github_auth: &github_auth
  username: ((github_pat))
  password: x-oauth-basic

slack_alert_message: &slack_alert_message
  text: |
        Jenkins Concourse job failed!
        Pipeline: $BUILD_PIPELINE_NAME
        Job: $BUILD_JOB_NAME
        Check it out:
        https://concourse.cicd-shared.aws.onsdigital.uk/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

resource-types:
- name: slack-alert
  type: slack-notification
  source:
    url: ((slack_webhook)) # Comes from secret manager

resources:
# The repo with our Dockerfile
- name: jenkins-git
  type: git
  icon: github
  source:
    uri: https://github.com/onsdigital/jenkins-build-envs
    branch: main

- name: wednesday-build
  type: time
  icon: clock-outline
  source:
    start: 05:00
    stop: 05:30
    days: Wednesday

- name: jenkins-base
  type: registry-image
  icon: docker
  source:
    <<: *docker_auth
    repository: ((docker_organisation))/jenkins-base

jobs:
- name: jenkins-base
  plan:
  - get: wednesday-build
    trigger: true
  - get: jenkins-git
  - task: build-image
    privileged: true # oci-build-task must run in a privileged container
    file: jenkins-git/packer_build.yml
    input_mapping:
      repo-name: jenkins-git
    params:
      CONTEXT: repo-name/jenkins-base
    on_failure:
      put: slack-alert
      params:
        <<: *slack_alert
  - put: jenkins-base
    params:
      image: image/image.tar
      version: ((jenkins_base_version))
    on_failure:
      put: slack-alert
      params:
        <<: *slack_alert_message
