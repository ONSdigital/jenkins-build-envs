jobs:
- name: set-self
  plan: 
  - get: jenkins-git
    trigger: true
  - set_pipeline: self
    #file : jenkins-git/ci/pipeline.yml
    file : jenkins-git/ci/pipeline_ecr_2.yml
    var_files: 
      - jenkins-git/ci/env/variables.yml

- name: jenkins-base
  plan:
  - get: wednesday-build
    trigger: true
  - get: jenkins-git
    passed: [set-self]
  - task: build-image
    privileged: true # oci-build-task must run in a privileged container
    file: jenkins-git/ci/packer_build.yml
    input_mapping:
      repo-name: jenkins-git
    params:
      CONTEXT: repo-name/jenkins-base
    on_failure:
      put: slack-alert
      params:
        <<: *slack_alert_message
  - put: jenkins-base-docker
    params:
      image: image/image.tar
      version: ((jenkins_base_version))
    on_failure:
      put: slack-alert
      params:
        <<: *slack_alert_message

